<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club Registration Form</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">	
	
</head>
<body>

	<div class="container mt-5 mb-5">
		<h2>Robotics Club Registration Form</h2>

	<form>
	    <div class="Full mb-3" > <!--div for email-->
	        <label for="inputEmail">Full Name</label>
	        <input type="name" class="form-control" id="inputEmail" placeholder="Insert Name">
	    </div>

	    <div class="Age mb-3"> <!--div for age-->
	        <label for="inputPassword">Age</label>
	        <input type="A\age" class="form-control" id="inputPassword" placeholder="Insert Age">
	    </div>

	     <div class="Email mb-3"> <!--div for email-->
	        <label for="inputPassword">Email Address</label>
	        <input type="email" class="form-control" id="inputPassword" placeholder="Insert Email">
	    </div>

	     <div class="Phone mb-3"> <!--div for number-->
	        <label for="inputPassword">Phone Number</label>
	        <input type="number" class="form-control" id="inputPassword" placeholder="Insert No.">
	    </div>
	    
	<div class="check mb-3"> <!--div for checkbox-->
		<h5>Preferred Robotics Topics</h5>
	        
	         <input type="checkbox"  id="checkRemember">
	         <label for="checkRemember">Programming</label>
<br>
	   		 <input type="checkbox"  id="checkRemember">
	         <label for="checkRemember">Electronics</label>
<br>
	   		 <input type="checkbox"  id="checkRemember">
	         <label for="checkRemember">Mechanical Design</label>
	</div>

	<div class="radio mb-3"> <!-- div for radio-->
		<h5>Preferred Robotics Topics</h5>
	        
	         <input type="radio"  id="checkRemember">
	         <label for="checkRemember">Programming</label>
<br>
	   		 <input type="radio"  id="checkRemember">
	         <label for="checkRemember">Electronics</label>
<br>
	   		 <input type="radio"  id="checkRemember">
	         <label for="checkRemember">Mechanical Design</label>
	</div>


		<h5>Preferred Robotics Project</h5>
			<select name="project" id="project">
			 	<option value="Quadcopter">Quadcopter</option>
			 	<option value="Tree Climbing Robot">Tree Climbing Robot</option>
			 	<option value="Robot Drums">Robot Drums</option>
			 	<option value="Bubble Machine">Bubble Machine</option>
			</select>
<br>
<br>
	<fieldset class="state">
		<h5>Statement of Interest</h5>
		<textarea rows="5" cols="135" ></textarea>
	</fieldset>
<br>
	    <!-- <div class="row"> -->
	  	    <button type="submit" class="btn btn-primary">Sign in</button>
			</div>
	</form>
	</div>

</body>
</html>
